<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Match</title>
    <link rel="stylesheet" href="/Tennis_Match_Scoreboard/css/current-match-styles.css" type="text/css">
</head>
<body>
<div class="container">
    <h2>Current Match</h2>
    <div class="scoreboard">
        <div class="header">
            <div class="column player">Player</div>
            <div class="column sets">Sets</div>
            <div class="column games">Games</div>
            <div class="column points">Points</div>
            <div class="column action"></div>
        </div>

        <div class="player-row">
            <div class="column player">Player 1</div>
            <div class="column sets">0</div>
            <div class="column games">0</div>
            <div class="column points">0</div>
            <div class="column action">
                <form id="form-player-1" class="score-form">
                    <input type="hidden" name="playerId" value="1">
                    <button type="button" class="score-button">Score</button>
                </form>
            </div>
        </div>

        <div class="player-row">
            <div class="column player">Player 2</div>
            <div class="column sets">0</div>
            <div class="column games">0</div>
            <div class="column points">0</div>
            <div class="column action">
                <form id="form-player-2" class="score-form">
                    <input type="hidden" name="playerId" value="2">
                    <button type="button" class="score-button">Score</button>
                </form>
            </div>
        </div>
    </div>

    <div class="match-controls">
        <form action="/end-match" method="post" class="end-match-form">
            <button type="submit" class="end-button">End Match</button>
        </form>
    </div>
</div>

<script src="js/currentMatchScore.js"></script>
</body>
</html>
